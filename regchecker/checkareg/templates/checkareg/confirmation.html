
{% extends 'checkareg/base.html' %}

{% block content %}
{% if numbervalue %}

<div class="card">
    <h6 class="card-subtitle mb-2 text-muted">Registration Number</h6>
    <div class="card-body">
        <p class="card-text">{{ numbervalue }}</p>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">Car Make</h6>
    <div class="card-body">
        <p class="card-text">{{ makevalue }}</p>
    </div>
</div>

{% endif %}

<h3>Are these details correct?</h3>
<a class="btn btn-default" href="{% url 'checkPNC' %}"><span class="glyphicon glyphicon-pencil"></span></a>

{% endblock %}
