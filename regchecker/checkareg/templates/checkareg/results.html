
{% extends 'checkareg/base.html' %}

{% block content %}

<div class="alert alert-primary" role="alert" style="padding-left: 25%; padding-right: 25%">
	<div class="row">
		<div class="col">
			<h3 style="font-weight: bold;">Registration Number :</h3>
		</div>
		<div class="col">
			<h3>{{ numbervalue }}</h3>
		</div>
	</div>  
</div>

<div class="alert alert-primary" role="alert" style="padding-left: 25%; padding-right: 25%">
	<div class="row">
		<div class="col">
			<h3 style="font-weight: bold">Car Make : </h3>
		</div>
		<div class="col">
			<h3>{{ makevalue }}</h3>
		</div>
	</div>  
</div>

<input class="btn btn-primary" type="submit" value="Submit Vehicle Check"></button>

{% endblock %}
